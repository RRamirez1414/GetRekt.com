<script>
    window.onload = function () {
        var socket = io();
        var form = document.getElementById("chatForm");

        form.onsubmit = function(e) {
            e.preventDefault();
            var messageInput = document.getElementById("m");

            socket.emit('post clip', messageInput.value);

            messageInput.value = "";
            return false;
        };
    };
</script>
