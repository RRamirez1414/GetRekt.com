<!DOCTYPE html>
<html>
    <head>
        <title>GamerGetRekt</title>
    </head>
    <body>
        <h1>Welome!</h1>
        <button type="button" id="googleLogin" onclick="login()">Login with Google!</button>
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        window.onload = function () {
            socket.on('hello_world', function () {
                console.log('Hello World');
            });
        };
        function login() {
            socket.emit('login');
        }
    </script>
</html>
