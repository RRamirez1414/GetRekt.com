<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <link rel="stylesheet" type="text/css" href="CSS/menu.css" />
    <link rel="stylesheet" type="text/css" href="CSS/800px.css" media="screen and (max width: 800px)" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="homepage.js"></script>

</head>

<style>
    /* This styling is for basic margin setup of page */
    body {
        margin-left: 0px;
        margin-right: 0px;
        margin-top: 0px;
        margin-bottom: 0px;
    }
</style>

<body>
    <div id="container"></div>
    <div id="Header"><img id="imgLogo" src="theme/GR_Logo_Final.png"></div>
    <!-- 'menu' id is the navigation bar -->
    <div id="menu">
        <!-- unordered list for the nav bar -->
        <ul>
            <li><a href="index.html">Home</li>
            <li><a href="profile.html">Profile</li>
            <li><a href="#">About</li>
            <li><a href="./auth/google" onclick="login()">Login with Google!</a></li>
        </ul>
    </div>

    <!-- Start "mainbody" div -->
    <div id="mainbody">
        <div id = "trending"> Trending</div>
        <div id="PostCreator">
            <form name="CreatePost" onsubmit=" return createPost()">
                <!-- This styling is only for the create post form inputs -->
                <style>
                    input[type=text] {
                        width: 90%;
                        padding: 8px 12px;
                        margin: 2px 0;
                        box-sizing: border-box;
                        background-color: lightgray;
                        border-radius: 10px;
                
                    }
                    button[type=button] {
                        background-color: #3126ff;
                        border: solid black;
                        color: white;
                        padding: 4px 8px;
                        text-decoration: none;
                        cursor: pointer;
                        position: absolute;
                        bottom: 5px;          
                    }

                    input[type=submit] {
                        background-color: #3126ff;
                        border: solid black;
                        color: white;
                        padding: 4px 8px;
                        text-decoration: none;
                        cursor: pointer;
                        position: absolute;
                        bottom: 40px;
                    }
                </style>

                <input type="text" placeholder="Create Post" name="postText">
                <input type="text" placeholder="Link Post" name="linkText">
                <input type="submit" value="Text Post">
                <button type="button" onclick="">Link Post</button>
            </form>
        </div>
        <div id="feed"></div>
    </div>
    <!-- end "mainbody div" -->

    <div id="footer">FOOTER</div>
</body>

</html>
